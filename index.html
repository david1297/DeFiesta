  <script>
    function Agregar(Categoria,Id){
     
      

      event.preventDefault();
    var Cantidad = $("#Cantidad-"+Id).val();
    var Valor = $("#Valor-"+Id).val();
    
    var database = firebase.database();
    var postData = {
      Categoria: Categoria,
      Producto:Id,
      Cantidad:Cantidad,
      Valor:Valor
      
    };
    // Get a key for a new Post.
    var newPostKey = firebase.database().ref().child('Carrito/'+Carrito).push().key;
    // Write the new post's data simultaneously in the posts list and the user's post list.
    var updates = {};
    updates['/Carrito/'+Carrito+'/' + newPostKey] = postData;  
  
    
     firebase.database().ref().update(updates);

    ActualizarCarrito();
      
     
    }

    function ActualizarCarrito(){
      var Task = firebase.database().ref("Carrito/"+Carrito+"/");
      var H=0;
      Task.on("child_added",function(data){
    
        var TaskValue=data.val();

          var Valor=TaskValue.Valor;
          var Cantidad=TaskValue.Cantidad;
          var Total =Valor*Cantidad;
        H =H+Total;
        
      

        document.getElementById("TotalCarrito").innerHTML="$ "+H;
        
      });
    }



    function CambiarCantidad(Operacion,Id){
      var Cantidad = $('#Cantidad-'+Id).val();
      Cantidad=Cantidad*1;
      if(Operacion=="Mas"){
        Cantidad=Cantidad+1;
      }else{
        if(Cantidad>1){
          Cantidad=Cantidad-1;
        }
      }
      $('#Cantidad-'+Id).val(Cantidad);

    }
function CambioVentana(Ventana){
  if(Ventana=='Inicio'){
    $("#Inicio").show(1000);
    $("#Productos").hide(1000);
  }else{
    $("#Inicio").hide(1000);
    $("#Productos").show(1000);
    TraerDatos(Ventana);
  }


  


}
